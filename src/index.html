<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Hipster Coffee Shop</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="/img/logo.svg" alt="logo coffee" />
      </div>
      <nav class="header__menu">
        <a href="#" class="header__link header__link_active">Home</a>
        <a href="#" class="header__link">Menu</a>
        <a href="#" class="header__link">Coffee</a>
        <a href="#" class="header__link">Our story</a>
      </nav>
    </header>
    <main>Main container to put content</main>
    <footer class="footer">
      <nav class="footer__menu">
        <a href="#" class="footer__link footer__link_active">Home</a>
        <a href="#" class="footer__link">Menu</a>
        <a href="#" class="footer__link">Coffee</a>
        <a href="#" class="footer__link">Our story</a>
      </nav>
      <div class="hipstercoffee">
        <p>#HIPSTERMAKECOFFEE</p>
        <p>
          Follow us on <a href="#">Twitter</a> and <a href="#"> Instagram</a>
        </p>
      </div>
    </footer>
  </body>
</html>
